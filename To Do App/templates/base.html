<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui container">
    <h1 class="ui center aligned header">ToDo APP</h1>
    <form class="ui form" action="/add" method="POST">
        <div>
            <label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo.."><br>
            <button class="ui green button" type="submit">Add</button>
        </div>
    </form>
    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }} | {{ todo.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        {% if todo.complete == False %}
            <span class="ui gray label">not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}
        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
